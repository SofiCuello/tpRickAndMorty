<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="icon" href="./icono R&M.png" type="image/png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>

<header>
    <div id="container-nav">
        <a href=""><h2 id="titulo">Rick And Morty</h2></a>
        <div id="nav-bar">

            <div id="hamburguesa"><span class="material-symbols-outlined">
                &#9776;
                </span></div>
            <ul id="lista">
                <li id="todos">Todos</li>
                <li id="mujeres">Mujeres</li>
                <li id="hombres">Hombres</li>
                <li id="sinGenero">Sin género</li>
                <li id="noSeSabe">No se sabe</li>
            </ul>
        </div>
    </div>


</header>

<main>
    <p>Total de personajes: <span id="total-personajes"></span></p>
    <div id="root"></div>

    <div class="container-paginador">
        <p>Pagina actual: <span id="pagina-actual"></span></p>
        <p>Total del páginas: <span id="total-paginas"></span></p>

        <div class="pagination">
            <button id="first-page">1°</button>
            <button id="prev-page">←</button>
            <button id="next-page">→</button>
            <button id="last-page">Última</button>
        </div>
    </div>


</main>

<footer>
    <h4 id="titulo-footer">Footer</h4>
    <p><span class="material-symbols-outlined">
        person_pin_circle
        </span>2023 Hecho por Sofia Cuello</p>
</footer>
 

<script src="./logica.js"></script>
</body>
</html>
